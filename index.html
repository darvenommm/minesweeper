<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="/src/styles/index.scss" />
    <script src="/src/ts/index.ts" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <h1 class="header__title">Minesweeper</h1>
        <div class="header__wiki">
          <a
            class="header__link"
            href="https://en.wikipedia.org/wiki/Minesweeper_(video_game)"
            target="_blank"
            rel="noopener noreferrer"
            >View the rules</a
          >
        </div>
      </div>
    </header>
    <main class="main">
      <section class="settings">
        <div class="container">
          <h2 class="settings__title">Game Settings</h2>
          <form class="settings__form">
            <div>
              <label for="settings__width">Width:</label>
              <input
                class="settings__width"
                id="settings__width"
                type="number"
                name="width"
                value="5"
                min="2"
                max="40"
                placeholder="Write a width value..."
              />
            </div>
            <div>
              <label for="settings__height">Height:</label>
              <input
                class="settings__height"
                id="settings__height"
                type="number"
                name="height"
                value="5"
                min="2"
                max="100"
                placeholder="Write a height value..."
              />
            </div>
            <div>
              <label for="settings__bomb">Bomb count:</label>
              <input
                class="settings__bomb"
                id="settings__bomb"
                type="number"
                name="bomb"
                value="5"
                min="1"
                placeholder="Write a bomb count value..."
              />
            </div>
            <button class="settings__submit" type="submit">
              Start new game!
            </button>
          </form>
        </div>
      </section>
      <section class="board">
        <div class="container board__container">
          <h2 class="visually-hidden">Game board.</h2>
          <ul class="board__cells"></ul>
        </div>
      </section>
    </main>

    <template id="cell-line">
      <li class="board__line"></li>
    </template>

    <template id="cell">
      <div class="board__cell">
        <button
          class="board__cell-inner"
          aria-label="click, if you want to open this cell"
        >
          <span class="board__cell-value"></span>
        </button>
      </div>
    </template>
  </body>
</html>
